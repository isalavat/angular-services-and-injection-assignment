<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2" >
    <h1>{{account.accountName}}</h1>
    <br>
    <p>{{account.status}}</p>
    <button class="btn btn-default" (click)="onSetStatus('active')" >Set to active</button>
    <button class="btn btn-default" (click)="onSetStatus('inactive')" >Set to inactive</button>
    <button class="btn btn-default" (click)="onSetStatus('unknown')" >Set to unknown</button>
  </div>
</div>
