<div class="container">
  <div class="row">
    <div class="col-xs-12 ">
      <app-new-account (addedAccount)="onAccountAdded($event)"></app-new-account>
      <hr>
      <app-account *ngFor="let account of accounts; let i = index"
               [account]="account"
               [id]="i"
               (statusChanged)="onStatusChanged($event)">
      </app-account>
    </div>
  </div>
</div>
